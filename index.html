<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="http://localhost/chatbot/style.css">
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>

	<style type="text/css">
		 .panel-body ul li{list-style-type:none!important;}
	</style>
		<div class="container">
			<div class="row">
				<div class="col-md-5 slide" style="position: fixed; bottom: -300px;left: 0; "> 
					<div class="panel panel-primary">
						<div class="panel-heading">
							<span class="glyphicon glyphicon-comment"></span> Chat
							<div class="btn-group pull-right">
								<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
								<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
							</div>
						</div>
						<div class="panel-body" style="height: 300px!important;overflow: auto;">
							<ul class="chat">
								<li class="right clearfix">
									<span class="chat-img pull-right">
									<img src="http://placehold.it/50/FA6F57/fff&amp;text=ME" alt="User Avatar" class="img-circle">
									</span>
									<div class="chat-body clearfix">
										<div class="header">
											<small class=" text-muted"><span class="glyphicon glyphicon-time"></span></small>
											<strong class="pull-right primary-font">Chatbot</strong>
										</div>
										<p>
										Hello sir, Rishabh here. Welcome to SimpleCRM. How can I help you?
										</p>
									</div>
								</li>
							</ul>
						</div>
						<div class="panel-footer">
							<div class="input-group">
								<input id="input" type="text" class="form-control input-sm" placeholder="Type your message here...">
								<span class="input-group-btn">
								<button class="btn btn-warning btn-sm" id="btn-chat">
								Send</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var c = $('.chat');
			c.scrollTop(c.prop("scrollHeight"));
			var socket = io();
			var cid = makeid();
			function makeid()
			{
			    var text = "";
			    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

			    for( var i=0; i < 5; i++ )
			        text += possible.charAt(Math.floor(Math.random() * possible.length));

			    return text;
			}
			socket.emit('subscribe', cid);

			
			$(document).ready(function() {
$('.slide').animate({'bottom': '0'}, 1000);				
				$("#input").keypress(function(event) {
				
					if (event.which == 13) {
						event.preventDefault();
						send();
					}
				});
				function send() {
					
		    		socket.emit('chat message',{msg: $("#input").val(),room: cid});
		    		$('.chat').append('<li class="left clearfix"><span class="chat-img pull-left"><img src="http://placehold.it/50/55C1E7/fff&amp;text=U" alt="UserAvatar" class="img-circle"></span><div class="chat-body clearfix"><div class="header"><small class="pull-right text-muted"><span class="glyphicon glyphicon-time">13 mins ago</span></small><strong class="primary-font">You</strong></div><p>'+$("#input").val()+'</p></div></li>');
		    		$("#input").val('');
		    		var c = $('.panel-body');
					c.scrollTop(c.prop("scrollHeight"));
					
				}
				
				socket.on('chat message', function(msg){
	    			// console.log();

	      			// $('#messages').append($('<li>').text(msg));
	      			// $("#response").text(msg['result']['fulfillment']['speech']);
					
					$('.chat').append('<li class="right clearfix"><span class="chat-img pull-right"><img src="http://placehold.it/50/FA6F57/fff&amp;text=ME" alt="UserAvatar" class="img-circle"></span><div class="chat-body clearfix"><div class="header"><small class="text-muted"><span class="glyphicon glyphicon-time"></span></small><strong class="pull-right primary-font">ChatBot</strong></div><p>'+msg['result']['fulfillment']['speech']+'</p></div></li>');	
					// $("#response").text(msg);
					var c = $('.panel-body');
			c.scrollTop(c.prop("scrollHeight"));
	    		});			
			});

		</script>
	</body>
</html>
